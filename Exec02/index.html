<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel='stylesheet', href='css/bootstrap.min.css'>
</head>
<body ng-app="app">
    <div class="container" ng-controller="AppController">
        <h3>Exec 02</h3>
        <h4>Superheroes</h4>
		
		<table class="table table-striped">
  			<thead>
  				<tr>
    				<th>First Name</th>
    				<th>Last Name</th>
    				<th>Age</th>
    				<th>Gender</th>
  				</tr>
  			</thead>
  			<tbody>
  				<tr ng-repeat="x in customers | orderBy:'age'">
    				<td>{{ x.firstName }}</td>
    				<td>{{ x.lastName }}</td>
    				<td>{{ x.age }}</td>
    				<td>{{ x.gender }}</td>
  				</tr>
  			</tbody>
		</table>
		
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
