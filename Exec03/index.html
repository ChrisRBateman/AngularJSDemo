<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel='stylesheet', href='css/bootstrap.min.css'>
</head>
<body ng-app="app">
    <div class="container" ng-controller="AppController">
    	<h3>Exec 03</h3>
        <h4>F1 Last Results</h4><br/>
        
        <h4>{{ title }}</h4>
        <h4><small>{{ description }}</small></h4>
        <table class="table table-striped">
  			<thead>
  				<tr>
    				<th>Rank</th>
    				<th>Points</th>
    				<th>Driver</th>
    				<th>Vehicle</th>
  				</tr>
  			</thead>
  			<tbody>
  				<tr ng-repeat="x in results | orderBy:'FastestLap.rank'">
    				<td>{{ x.FastestLap.rank }}</td>
    				<td>{{ x.points }}</td>
    				<td>{{ x.Driver.familyName }}</td>
    				<td>{{ x.Constructor.name }}</td>
  				</tr>
  			</tbody>
		</table>
		
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
